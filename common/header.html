<!-- header.html -->
<header class="header">
  <img
    src="https://github.com/hyeonky/dp-static/blob/main/popmart/logo.png?raw=true"
    alt="POPMART LOGO"
  />
  <nav class="header__nav">
    <ul>
      <li><a href="#">NEW</a></li>
      <li><a href="#">BEST</a></li>
      <li><a href="#">COLLECTION</a></li>
      <li><a href="#">TYPES</a></li>
      <li><a href="#">POP STORY</a></li>
      <li><a href="#">NOTICE</a></li>
    </ul>
  </nav>
  <div class="header__icons">
    <img
      src="https://raw.githubusercontent.com/hyeonky/dp-static/458548acc9f4394aa0511e7891ad7b6a4255a14c/popmart/btnIcon/search.svg"
      alt="검색 아이콘"
      class="search-icon"
      id="searchIcon"
      onclick="toggleSearch()"
    />
    <img
      src="https://raw.githubusercontent.com/hyeonky/dp-static/83aa2d0c73e1f68ba707e88e7c9d1caf09953f6d/popmart/btnIcon/user.svg"
      alt="유저 아이콘"
      class="user-icon"
      id="userIcon"
      onclick="toggleUserMenu()"
    />
  </div>
</header>

<!-- 검색 모달 -->
<div id="searchModal" class="modal hidden">
  <div class="searchmodal-content">
    <div class="search-input-container">
      <input
        type="text"
        class="search-input"
        placeholder="검색어를 입력하세요"
      />
      <i class="search-icon fas fa-search"></i>
    </div>

    <div>최근 검색어</div>
    <div>인기 검색어</div>
    <button class="close-button" onclick="closeSearch()">닫기버튼</button>
  </div>
</div>

<!-- 유저 메뉴 모달 -->
<div id="userMenu" class="modal hidden">
  <div class="modal-content">
    <div id="loggedInMenu" class="hidden">
      <p>장바구니 (0)</p>
      <p>주문내역</p>
      <p>찜목록</p>
      <p>고객센터</p>
      <button class="logout-button" onclick="logout()">로그아웃</button>
    </div>
    <div id="loggedOutMenu" class="hidden">
      <button class="login-button" onclick="login()">로그인</button>
    </div>
  </div>
</div>
