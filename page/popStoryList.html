<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/output/styles.css" />
    <title>popStoryList페이지</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="popStoryListContainer">
        <div class="inner">
          <div class="popStoryListTit">
            <h3>POPMART</h3>
            <h2>POP STORY</h2>
          </div>
          <div class="grid">
            <div class="grid-item" data-bg="#ffeb3b">
              <div class="textarea">
                <h3>TWINKLE TWINKLE</h3>
                <p>by. DAKI</p>
              </div>
              <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/popstory/popstory2-2.jpg?raw=true"
                alt="Twinkle Twinkle" />
            </div>
            <div class="grid-item" data-bg="#ff9800">
              <div class="textarea">
                <h3>SKULLPANDA</h3>
                <p>by. SKULLPANDA</p>
              </div>
              <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/popstory/popstory4-2.png?raw=true"
                alt="Skullpanda" />
            </div>
            <div class="grid-item" data-bg="#e91e63">
              <div class="textarea">
                <h3>PINO JELLY</h3>
                <p>by. YUMI</p>
              </div>
              <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/popstory/popstory6-2.jpg?raw=true"
                alt="Pino Jelly" />
            </div>
            <div class="grid-item" data-bg="#9c27b0">
              <div class="textarea">
                <h3>HIRONO</h3>
                <p>by. LANG</p>
              </div>
              <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/popstory/popstory7-2.jpg?raw=true"
                alt="Hirono" />
            </div>
            <div class="grid-item" data-bg="#2196f3">
              <div class="textarea">
                <h3>PUCKY</h3>
                <p>by. PUCKY</p>
              </div>
              <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/popstory/popstory3-2.png?raw=true"
                alt="Pucky" />
            </div>
            <div class="grid-item" data-bg="#4caf50">
              <div class="textarea">
                <h3>CRYBABY</h3>
                <p>by. MOLLY</p>
              </div>
              <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/popstory/popstory8-2.jpg?raw=true"
                alt="Crybaby" />
            </div>
          </div>
        </div>
        <div class="cartPreview">
          <img
            src="https://github.com/hyeonky/dp-static/blob/main/popmart/btnIcon/cartBtnIcon.png?raw=true"
            alt="click me" />
        </div>
        <div class="scroll-up">
          <img
            src="https://github.com/hyeonky/dp-static/blob/main/popmart/btnIcon/topBtnIcon.png?raw=true"
            alt="top" />
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../js/popStoryListScript.js"></script>
  </body>
</html>
