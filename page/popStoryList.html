<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/output/styles.css" />
    <title>popStoryList페이지</title>
  </head>
  <body>
    <main>
      <div class="popStoryListContainer">
        <div class="inner">
          <div class="popStoryListTit">
            <h3>POPMART</h3>
            <h2>POP STORY</h2>
          </div>
          <div class="popStoryCont">
            <div class="popStoryListGrid">
              <div class="popStoryGridItem" data-bg="" style="display: none">
                <div class="textarea">
                  <h3></h3>
                  <p></p>
                </div>
                <img src="" alt="" />
              </div>
            </div>
          </div>
          <button class="popStoryListMoreBtn">더보기</button>
        </div>
      </div>
    </main>

    <script type="module" src="../js/popStoryListScript.js"></script>
    <script src="/js/scriptLoader.js" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (typeof loadCommonElements === 'function') {
          loadCommonElements() // ✅ `scriptLoader.js`가 로드된 후 실행
        } else {
          console.error(
            '❌ loadCommonElements is not defined. scriptLoader.js가 로드되지 않았습니다.'
          )
        }
      })
    </script>
  </body>
</html>
