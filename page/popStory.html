<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/output/styles.css" />
    <title>Pop Story</title>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="popStory-container">
        <div class="popstory-inner">
          <!-- title txt -->
          <div class="textbox">
            <h2></h2>
            <h3></h3>
          </div>

          <!-- imgCont -->
          <div class="content-wrap">
            <div class="main-content">
              <div class="product-image">
                <img class="frame" src="" alt="" />
                <img class="character" src="" alt="" />
                <img class="figures" src="" alt="" />
              </div>
            </div>
          </div>

          <!-- tagCont -->
          <div class="tag-content">
            <div class="tag-container">
              <div class="tags">
                <span class="tag"></span>
              </div>
            </div>
          </div>

          <!-- artistCont -->
          <div class="artist-info">
            <div class="artist-header">
              <strong></strong>
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/d8e3353c209eda42d3ebd46c3f43db5955622c1e/popmart/btnIcon/chevron-down.svg"
                alt="" />
            </div>
            <p class="artist-desc"></p>
          </div>

          <!-- popStoryTextCont -->
          <div class="popstory-pwrap">
            <div class="product-description">
              <p class="popstory-text"></p>
            </div>
          </div>

          <!-- series -->
          <div class="series-menu">
            <div class="series-item">
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/ae9c7b5c60755c8a15261c7915aed27c94ddcf43/popmart/btnIcon/chevron-right.svg"
                alt="" />
              <span>SERIES</span>
              <div class="circle-icon"></div>
            </div>
            <div class="series-item">
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/ae9c7b5c60755c8a15261c7915aed27c94ddcf43/popmart/btnIcon/chevron-right.svg"
                alt="" />
              <span>SERIES PLUSH PENDANT</span>
              <div class="circle-icon"></div>
            </div>
            <div class="series-item">
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/ae9c7b5c60755c8a15261c7915aed27c94ddcf43/popmart/btnIcon/chevron-right.svg"
                alt="" />
              <span>SERIES PENDANT</span>
              <div class="circle-icon"></div>
            </div>
          </div>
          <!-- 끝 -->
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script type="module" src="../js/popStoryScript.js"></script>
    <script src="/js/scriptLoader.js" defer></script>
  </body>
</html>
