<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/output/styles.css" />
    <title>로그인 페이지</title>
    <script src="/js/login.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="loginLogo">
          <a href="#login">
            <img
              src="https://raw.githubusercontent.com/hyeonky/dp-static/7f866ab3fe2902079230309d3fb84ccb342b5cd6/popmart/mypage/loginLogo.svg"
              alt="로그인" />
          </a>
        </div>
        <form id="loginForm">
          <div class="loginform">
            <input
              class="inputbox"
              type="text"
              id="userId"
              placeholder="아이디" />
            <span class="error-message" id="userIdError"></span>
            <input
              class="inputbox"
              type="password"
              id="password"
              placeholder="비밀번호" />
            <span class="error-message" id="passwordError"></span>

            <div class="checkbox">
              <label>
                <input class="check" type="checkbox" id="saveId" />
                <span class="custom-checkbox"></span>
                <span>아이디 저장</span>
              </label>
              <label>
                <input class="check" type="checkbox" id="autoLogin" />
                <span class="custom-checkbox"></span>
                <span>자동 로그인</span>
              </label>
            </div>
            <div class="loginBtn">
              <button class="login" type="submit">로그인</button>
            </div>
          </div>
        </form>
        <div class="login-options">
          <div class="text">
            <a href="#login">아이디 찾기</a>
            <span class="middle-dot"></span>
            <a href="#login">비밀번호 찾기</a>
            <span class="middle-dot"></span>
            <a href="/page/myPage/register.html">회원가입</a>
          </div>
          <div class="snsBtn">
            <a href="#">
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/38124d72d7301c5f526e4a2f30f51e793681998d/popmart/mypage/snsLogo/naver.svg"
                alt="네이버 로그인" />
            </a>
            <a href="#">
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/38124d72d7301c5f526e4a2f30f51e793681998d/popmart/mypage/snsLogo/kakao.svg"
                alt="카카오 로그인" />
            </a>
            <a href="#">
              <img
                src="https://raw.githubusercontent.com/hyeonky/dp-static/4dd1c90a45a6c7a2aba9ea8f50b98ba1bcf5ed23/popmart/mypage/snsLogo/apple.svg"
                alt="애플 로그인" />
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
