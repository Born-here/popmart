<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popmart Collection</title>
    <base href="/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/output/styles.css" />
  </head>
  <body>
    <main>
      <div class="inner">
        <div class="content-wrapper">
          <div class="brand-list">
            <span class="labubu"><a href="#" data-category="labubu">라부부</a></span>
            <span class="crybaby"><a href="#" data-category="crybaby">크라이베이비</a></span>
            <span class="skullpanda"><a href="#" data-category="skullpanda">스컬판다</a></span>
            <span class="molly"><a href="#" data-category="molly">물리</a></span>
            <span class="pinogelly"><a href="#" data-category="pinogelly">피노젤리</a></span>
            <span class="add-category"><button>+</button></span>
          </div>
          <div class="grid-wrapper">
            <div class="grid-header">
              <h2>POPMART</h2>
              <h2>COLLECTION</h2>
            </div>
            <div class="grid-container">
              <div class="circle" id="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/productListScript.js"></script>
  </body>
</html>
