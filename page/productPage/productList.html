<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popmart Collection</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../../css/output/styles.css" />
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    </head>
    <body>
        <main>
            <div class="product-inner">
                <div class="content-wrapper">
                    <div class="brand-container">
                        <div class="brand-list">
                            <span class="labubu"><a href="/productListItems?category=labubu">라부부</a></span>

                            <span class="crybaby"><a href="#" data-category="crybaby">크라이베이비</a></span>
                            <span class="skullpanda"><a href="#" data-category="skullpanda">스컬판다</a></span>
                            <span class="molly"><a href="#" data-category="molly">물리</a></span>
                            <span class="pinogelly"><a href="#" data-category="pinogelly">피노젤리</a></span>
                            <span class="add-category">+</span>
                        </div>

                        <!-- 추가 브랜드 목록 (초기에는 숨겨짐) -->
                        <div class="additional-brands" style="display: none">
                            <span class="hirono"><a href="#" data-category="hirono">히로노</a></span>
                            <span class="dimoo"><a href="#" data-category="dimoo">디무</a></span>
                            <span class="azura"><a href="#" data-category="azura">아주라</a></span>
                            <span class="barbie"><a href="#" data-category="barbie">바비</a></span>
                            <span class="hacipupu"><a href="#" data-category="hacipupu">하치푸푸</a></span>
                        </div>
                        <!-- 추가 브랜드 목록 끝 -->
                    </div>

                    <div class="grid-wrapper">
                        <div class="grid-header">
                            <h2>POPMART</h2>
                            <h2>COLLECTION</h2>
                        </div>
                        <div class="grid-container">
                            <div class="circle" id="circle"></div>

                            <div class="swiper product-swiper">
                                <div class="grid-wrapper-inner swiper-wrapper">
                                    <!-- 상품 아이템들이 여기에 동적으로 추가됩니다 -->
                                </div>

                                <!-- 컨트롤 요소 -->
                            </div>
                            <div class="swiper-controls">
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-next"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script type="module" src="../../js/productPage/productListScript.js"></script>
        <script src="/js/scriptLoader.js" defer></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                if (typeof loadCommonElements === 'function') {
                    loadCommonElements(); // :흰색_확인_표시: `scriptLoader.js`가 로드된 후 실행
                } else {
                    console.error(':x: loadCommonElements is not defined. scriptLoader.js가 로드되지 않았습니다.');
                }
            });
        </script>
    </body>
</html>
