<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/output/styles.css" />
        <title>POPMART - Product Detail</title>
    </head>
    <body>
        <!-- 제품 상세 페이지 -->
        <main>
            <div class="inner">
                <section class="product-slider-section">
                    <div class="swiper product-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img
                                    src="https://github.com/hyeonky/dp-static/blob/main/popmart/bigimg/bigImg2/bigImg2-4.jpg?raw=true"
                                    alt="produc1"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="https://github.com/hyeonky/dp-static/blob/main/popmart/bigimg/bigImg2/bigImg2-5.jpg?raw=true"
                                    alt="product2"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="https://github.com/hyeonky/dp-static/blob/main/popmart/bigimg/bigImg2/bigImg2-2.jpg?raw=true"
                                    alt="product3"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="https://github.com/hyeonky/dp-static/blob/main/popmart/bigimg/bigImg2/bigImg2-3.jpg?raw=true"
                                    alt="product4"
                                />
                            </div>
                            <div class="swiper-slide">
                                <img
                                    src="https://github.com/hyeonky/dp-static/blob/main/popmart/bigimg/bigImg2/bigImg2-6.jpg?raw=true"
                                    alt="product5"
                                />
                            </div>
                        </div>

                        <!-- 네비게이션 버튼 -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <!-- 페이지네이션 -->
                        <div class="swiper-pagination"></div>
                    </div>

                    <div class="product-info">
                        <h2 class="product-title">라부부 코카콜라 시리즈</h2>
                        <p class="price product-price">15,000 원</p>
                        <div class="product-details">
                            <div class="quantity-control">
                                <p>수량</p>
                                <button class="minus">-</button>
                                <span>1</span>
                                <button class="plus">+</button>
                            </div>
                            <div class="shipping-info">
                                <span>배송혜택</span>
                                <div class="shipping-progress-container">
                                    <p class="shipping">15,000원 더 담으면 <span>무료배송!</span></p>
                                    <div class="progress-bar">
                                        <div class="progress"></div>
                                    </div>
                                    <p class="free-shipping-condition">3만원 이상 무료 배송됩니다!</p>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="cart">장바구니</button>
                            <button class="buy">구매하기</button>
                        </div>
                    </div>
                </section>
                <div class="down-btn-wrapper">
                    <img
                        src="https://github.com/hyeonky/dp-static/blob/main/popmart/btnIcon/chevrons-down.png?raw=true"
                        alt="down-btn"
                    />
                </div>

                <!-- DETAIL -->
                <section class="product-detail-section">
                    <h2>DETAIL</h2>

                    <div class="detail-img">
                        <img
                            src="https://github.com/hyeonky/dp-static/blob/main/popmart/detail/detail2/detail2.jpg?raw=true"
                            alt="메인 제품 이미지"
                        />
                        <img
                            src="https://github.com/hyeonky/dp-static/blob/main/popmart/detail/detail2/detail2-2.jpg?raw=true"
                            alt="메인 제품 이미지2"
                        />
                        <img
                            src="https://github.com/hyeonky/dp-static/blob/main/popmart/detail/detail2/detail2-3.jpg?raw=true"
                            alt="메인 제품 이미지2"
                        />
                    </div>
                </section>

                <!-- INFORMATION -->
                <section class="product-info-section">
                    <h2>INFORMATION</h2>
                    <table>
                        <tr>
                            <th>상품명</th>
                            <td>라부부 코카콜라 시리즈</td>
                        </tr>
                        <tr>
                            <th>브랜드</th>
                            <td>POP MART</td>
                        </tr>
                        <tr>
                            <th>사용연령</th>
                            <td>15세 이상</td>
                        </tr>
                        <tr>
                            <th>사이즈</th>
                            <td>77 ~ 107mm</td>
                        </tr>
                        <tr>
                            <th>재질</th>
                            <td>PVC / ABS</td>
                        </tr>
                    </table>
                </section>

                <!-- 관련 상품 -->
                <section class="related-products-section">
                    <h2>관련 상품</h2>
                    <div class="swiper related-products">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="product-item">
                                    <img src="" alt="" />
                                    <h3></h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-item">
                                    <img src="" alt="" />
                                    <h3></h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-item">
                                    <img src="" alt="" />
                                    <h3></h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-item">
                                    <img src="" alt="" />
                                    <h3></h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-item">
                                    <img src="" alt="" />
                                    <h3></h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-item">
                                    <img src="" alt="" />
                                    <h3></h3>
                                    <p></p>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="product-item">
                                    <img src="" alt="" />
                                    <h3></h3>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <!-- 좌우 네비게이션 -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </section>
            </div>
        </main>
        <!-- Top 버튼 -->
        <button class="top-btn">
            <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/btnIcon/topBtnIcon.png?raw=true"
                alt="Top 버튼"
            />
        </button>

        <!-- 장바구니 버튼 -->
        <button class="cart-btn">
            <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/btnIcon/cartBtnIcon.png?raw=true"
                alt="장바구니 버튼"
            />
        </button>

        <!-- 토글 버튼 -->
        <button class="toggle-btn">
            <img
                src="https://github.com/hyeonky/dp-static/blob/main/popmart/btnIcon/toggleBtn.png?raw=true"
                alt="토글 버튼"
            />
        </button>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
        <script type="module" src="../../js/productDetailSwiper.js"></script>
        <script type="module" src="../../js/productDetailScript.js"></script>
    </body>
</html>
