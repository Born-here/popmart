<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>POPMART - Product Detail</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../../css/output/styles.css" />
    </head>
    <body>
        <!-- 제품 상세 페이지 -->
        <section class="product-detail">
                <section class="slider">
                    <div class="box">
                        <div class="item">
                            <img
                                src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail4.png?raw=true"
                                alt=""
                            />
                        </div>
                        <div class="item">
                            <img
                                src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail4.png?raw=true"
                                alt=""
                            />
                        </div>
                        <div class="item">
                            <img
                                src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail4.png?raw=true"
                                alt=""
                            />
                        </div>
                        <div class="item">
                            <img
                                src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail4.png?raw=true"
                                alt=""
                            />
                        </div>
                        <div class="item">
                            <img
                                src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail4.png?raw=true"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="buttons">
                        <span class="prev"></span>
                        <span class="next"></span>
                    </div>
                </section>

            <!-- DETAIL -->
            <h2>DETAIL</h2>

            <div class="detail-main">
                <img
                    src="https://github.com/oloklkl/dp-static/blob/main/popmart/detail/detail2/detail2.jpg?raw=true"
                    alt="메인 제품 이미지"
                />
            </div>

            <div class="product-size">
                <img src="" alt="멤버 1" />
            </div>

            <div class="secret">
                <img src="" alt="" />
            </div>

            <!-- INFORMATION -->
            <section class="information">
                <h3>INFORMATION</h3>
                <table>
                    <tr>
                        <th>상품명</th>
                        <td>라부부 코카콜라 시리즈</td>
                    </tr>
                    <tr>
                        <th>브랜드</th>
                        <td>POPMART</td>
                    </tr>
                    <tr>
                        <th>사용연령</th>
                        <td>15세 이상</td>
                    </tr>
                    <tr>
                        <th>사이즈</th>
                        <td>77 ~ 107mm</td>
                    </tr>
                    <tr>
                        <th>재질</th>
                        <td>PVC / ABS</td>
                    </tr>
                </table>
            </section>

            <!-- 관련 상품 -->
            <h3>관련 상품</h3>
            <div class="swiper related-products">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail18.png?raw=true" alt="관련 상품 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail18.png?raw=true" alt="관련 상품 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail18.png?raw=true" alt="관련 상품 3">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail18.png?raw=true" alt="관련 상품 4">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail18.png?raw=true" alt="관련 상품 5">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://github.com/hyeonky/dp-static/blob/main/popmart/thumbnail/thumbnail18.png?raw=true" alt="관련 상품 6">
                    </div>

                </div>
                <!-- 좌우 네비게이션 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <!-- 페이지네이션 -->
                <div class="swiper-pagination"></div>
            </div>
        
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script src="../../js/productDetailSwiper.js"></script>
            <script src="../../js/productDetailScript.js"></script>
    </body>
</html>
